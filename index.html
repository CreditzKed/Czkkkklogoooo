<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        .glow {
            width: 40px; /* Adjusted size */
            height: 37px; /* Adjusted size */
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 2px #ff0) drop-shadow(0 0 4px #ff0);
            }
            100% {
                filter: drop-shadow(0 0 5px #ff0) drop-shadow(0 0 10px #ff0);
            }
        }
    </style>
</head>
<body>
    <img src="flash.png" alt="Glowing Flash" class="glow">
</body>
</html>
