<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }
        .glow {
            width: 20px; /* Reduced size */
            height: 18px; /* Reduced size */
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 1px #fff) drop-shadow(0 0 2px #fff);
            }
            100% {
                filter: drop-shadow(0 0 3px #fff) drop-shadow(0 0 5px #fff);
            }
        }
    </style>
</head>
<body>
    <img src="flash.png" alt="Glowing Flash" class="glow">
</body>
</html>
